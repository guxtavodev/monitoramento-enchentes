<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento de Enchentes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Monitoramento de Enchentes</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Painel de Monitoramento -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Níveis de Água</h2>
                <div id="water-levels" class="space-y-4">
                    <!-- Níveis de água serão adicionados aqui dinamicamente -->
                </div>
            </div>

            <!-- Seção de Alertas -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Alertas</h2>
                <div id="alerts" class="space-y-4">
                    <!-- Alertas serão adicionados aqui dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'd7745c3b9569b83a98dbfb2fb37d1e10'; // Substitua pela sua chave de API do OpenWeatherMap

        // Função para obter dados meteorológicos de uma localização específica
        async function getWeatherData(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pt_br`);
                const data = await response.json();
                
                // Verificar se a resposta contém os dados esperados
                if (response.ok && data.main) {
                    return data;
                } else {
                    console.error(`Erro ao obter dados meteorológicos para ${city}:`, data.message || 'Resposta inesperada');
                    return null;
                }
            } catch (error) {
                console.error(`Erro ao obter dados meteorológicos para ${city}:`, error);
                return null;
            }
        }

        // Exemplo de cidades e níveis de água
        const cities = [
            { name: 'São Paulo', river: 'Rio Tietê', level: 3.2, percentage: 60 },
            { name: 'Rio de Janeiro', river: 'Rio Carioca', level: 4.5, percentage: 90 },
        ];

        // Renderizar níveis de água
        const waterLevelsContainer = document.getElementById('water-levels');
        cities.forEach(async (city) => {
            const weatherData = await getWeatherData(city.name);
            const levelElement = document.createElement('div');
            levelElement.classList.add('p-4', 'bg-gray-100', 'rounded-lg', 'mb-4');
            if (weatherData) {
                levelElement.innerHTML = `
                    <h3 class="text-lg font-semibold">${city.river} - ${city.name}</h3>
                    <p>Nível Atual: <span class="font-bold">${city.level}m</span></p>
                    <p>Temperatura Atual: <span class="font-bold">${weatherData.main.temp}°C</span></p>
                    <div class="w-full bg-gray-300 rounded-full h-4 mt-2">
                        <div class="bg-blue-600 h-4 rounded-full" style="width: ${city.percentage}%;"></div>
                    </div>
                `;
            } else {
                levelElement.innerHTML = `
                    <h3 class="text-lg font-semibold">${city.river} - ${city.name}</h3>
                    <p>Nível Atual: <span class="font-bold">${city.level}m</span></p>
                    <p class="text-red-500">Erro ao obter dados meteorológicos</p>
                    <div class="w-full bg-gray-300 rounded-full h-4 mt-2">
                        <div class="bg-blue-600 h-4 rounded-full" style="width: ${city.percentage}%;"></div>
                    </div>
                `;
            }
            waterLevelsContainer.appendChild(levelElement);
        });

        // Exemplo de alertas
        const alerts = [
            { type: 'danger', message: 'Nível crítico detectado no Rio Pinheiros. Evacuação recomendada nas áreas próximas.' },
        ];

        // Renderizar alertas
        const alertsContainer = document.getElementById('alerts');
        alerts.forEach(alert => {
            const alertElement = document.createElement('div');
            alertElement.classList.add('p-4', 'border-l-4', `border-${alert.type}-500`, `bg-${alert.type}-100`, `text-${alert.type}-700`, 'rounded-lg', 'mb-4');
            alertElement.innerHTML = `<p><span class="font-bold">Alerta de Enchente:</span> ${alert.message}</p>`;
            alertsContainer.appendChild(alertElement);
        });
    </script>
</body>
</html>
